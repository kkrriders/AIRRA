version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: airra-postgres
    environment:
      POSTGRES_USER: airra
      POSTGRES_PASSWORD: airra
      POSTGRES_DB: airra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airra"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: airra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: airra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AIRRA Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: airra-backend
    environment:
      AIRRA_DATABASE_URL: postgresql+asyncpg://airra:airra@postgres:5432/airra
      AIRRA_REDIS_URL: redis://redis:6379/0
      AIRRA_PROMETHEUS_URL: http://prometheus:9090
      AIRRA_ENVIRONMENT: development
      AIRRA_DEBUG: "true"
      AIRRA_LOG_LEVEL: INFO
      AIRRA_LLM_PROVIDER: groq
      AIRRA_LLM_MODEL: llama-3.3-70b-versatile
      # Groq API key (uses OPENAI_API_KEY for compatibility)
      AIRRA_OPENAI_API_KEY: ${AIRRA_OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # AIRRA Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: airra-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
