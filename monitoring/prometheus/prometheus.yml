global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'airra-monitor'

# Rule files for alerting
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AIRRA Backend API metrics
  - job_name: 'airra-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'

  # Demo application (will be added later)
  - job_name: 'demo-app'
    static_configs:
      - targets: ['demo-app:8080']
    metrics_path: '/metrics'
