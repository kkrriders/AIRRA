global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'airra-monitor'

# Rule files for alerting
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AIRRA Backend API metrics
  - job_name: 'airra-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'

  # Synthetic demo-service metrics generated by the AIRRA backend.
  # Exposes time-varying Gauges for the 5 monitored services (payment-service,
  # order-service, user-service, inventory-service, notification-service).
  # Each service spikes one metric for 45 s every 10 min so anomaly detection fires.
  - job_name: 'airra-demo-services'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/demo/metrics'
    scrape_interval: 15s
